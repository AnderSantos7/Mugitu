<!DOCTYPE html>
<html lang="en">
<head th:replace="include.html :: headerfiles">
    <title id="Ptitle" th:text="#{estacionEdit.htmlTitle}"></title>
</head>
<body>

<header th:replace="include.html :: headercontent"></header>

<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="card p-3 py-4 m-4">
        <form name="register-form" th:action="@{/estacion} + ${url}" th:object="${estacion}" method="post">
            <div class="text-center">
                <h4 th:if="${url.startsWith('/edit/')}" th:text="#{estacionEdit.editing} + ${estacion?.id}"></h4>
                <h4 th:if="${url.equals('/create')}" th:text="#{estacionEdit.creating}"></h4>
                <div class="px-3 mt-3">
                    <label th:text="#{estacionEdit.nombre}">Nombre</label>
                    <input type="text" th:field="*{nombre}" th:placeholder="#{estacionEdit.nombre}" th:value="${estacion?.nombre}" required>
                </div>
            </div>
            <div class="px-3 mt-3">
                <label class="form-label" th:text="#{estacionEdit.plazas}">Plazas</label>
                <input class="form-control" type="number" th:placeholder="#{estacionEdit.plazas}"
                       th:value="${estacion?.plazas}" th:field="*{plazas}" required>
            </div>
            <br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="active" th:checked="${estacion.activa}">
                <label class="form-check-label" th:text="#{estacionEdit.active}">Activa</label>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="lat" th:text="#{estacionEdit.latitud}"/>
                    <input type="text" class="form-control" id="lat" th:field="*{latitud}" th:placeholder="#{estacionEdit.latitud}" th:value="${estacion?.latitud}" required>
                </div>
                <div class="col-sm-6">
                    <label for="lon" th:text="#{estacionEdit.longitud}"/>
                    <input type="text" class="form-control" id="lon" th:field="*{longitud}" th:placeholder="#{estacionEdit.longitud}" th:value="${estacion?.longitud}" required>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary text-uppercase mt-4" th:text="#{form.edit}">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
